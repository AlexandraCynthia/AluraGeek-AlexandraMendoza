            <p class="titulo-encabezado">Alura Geek</p>

        <section class="add-product">

                <input class="input-product ibm-plex-mono-thin" data-image placeholder="Imagen" type="text">

                <div class="button-container">
                    <button type="submit" class="button-submit ibm-plex-mono-thin" id="button">Enviar</button>
                    <button type="reset" class="button-clear ibm-plex-mono-thin" id="button">Limpiar</button>
                </div>
